<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Harsh</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-shadow: 0 2px 15px rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.5s ease-in-out;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff9800;
            transition: all 0.3s ease-in-out;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 8px 15px;
            transition: all 0.3s ease-in-out;
        }

        nav ul li:hover {
            border: 2px solid #ff9800;
            border-radius: 15px;
            transform: scale(1.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        #resume-btn {
            padding: 12px 30px;
            border: 2px solid #ff9800;
            background: transparent;
            color: #ff9800;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }
        a:link {
            color: #ff9800;
            
}
        
        
        #resume-btn:hover {
            background-color: #ff9800;
            color: white;
            transform: scale(1.1);
        }
        
        .social-links {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex;
    gap: 20px;
    background: none;
    padding: 10px;
}

.social-links a {
    color: #ff9800;
    font-size: 1.8em;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
}

.social-links a:hover {
    color: #ff5722;
    transform: scale(1.2);
}


        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 85vh;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            padding: 50px;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 3em;
            margin-right: 95px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .highlight {
            color: #ff5722;
        }

        .hire-btn-container {
            margin-top: 20px;
        }

        #hire-btn {
            padding: 12px 30px;
            border: 2px solid #ff9800;
            background: transparent;
            color: #ff9800;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        #hire-btn:hover {
            background-color: #ff9800;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.8);
        }

        .hero p {
            font-size: 2.2em;
            color: #ff9800;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.5s forwards;
        }

        .role {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ff9800;
            width: 0;
            animation: typing 3s steps(40, end) infinite alternate, blink 0.7s step-end infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .image-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            transition: transform 0.5s ease-in-out;
        }

        .image-content:hover {
            transform: scale(1.05);
        }

        .neon-border {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 25px #ff9800, 0 0 50px #ff5722;
            animation: neon-glow 1.5s infinite alternate;
            transition: all 0.5s ease-in-out;
        }

        @keyframes neon-glow {
            0% { box-shadow: 0 0 25px #ff9800, 0 0 50px #ff5722; }
            100% { box-shadow: 0 0 40px #ff9800, 0 0 70px #ff5722; }
        }

        .profile-pic {
            width: 380px;
            height: auto;
            border-radius: 50%;
            position: relative;
            border: 5px solid white;
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .image-text {
            position: absolute;
            top: -120px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ff9800;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.5s forwards;
        }
        .social-links {
             position: fixed;
             bottom: 20px;
             left: 20px;
             display: flex;
             gap: 15px;
             padding: 10px 15px;
             border-radius: 15px;
             backdrop-filter: blur(10px);
             background: rgba(255, 255, 255, 0.1);
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
            #particles-js {
                 position: fixed;
                 width: 100%;
                 height: 100%;
                 z-index: -1;
                 background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
}

    </style>
</head>
<body>
    <header>
        <div class="logo">Harsh Aerndolkar</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="certificate.html">Certifications</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <a id="resume-btn-download" href="3RD SEM.pdf" download>Resume <i class="fa-solid fa-download"></i></a>
        </div>
        
    </header>
    
    <section class="hero">
        <div class="text-content">
            <h1>Hello, I am <span class="highlight">Harsh Aerndolkar</span></h1>
            <p><span class="role"></span></p>
            <div class="hire-btn-container">
                <a id="hire-btn" href="contact.html">Hire Me</a>

            </div>
        </div>
        <div id="particles-js"></div>

        <div class="image-content">
            <div class="image-text">Welcome to My Portfolio</div>
            <div class="neon-border"></div>
            <img src="harsh.jpg" alt="Harsh's Image" class="profile-pic">
        </div>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <script>
        const roles = ["Web Developer", "Data Analyst Enthusiast", "Full Stack Developer", "AI & ML Enthusiast"];
        let roleIndex = 0;
        const roleElement = document.querySelector(".role");

        function changeRole() {
            roleElement.textContent = roles[roleIndex];
            roleIndex = (roleIndex + 1) % roles.length;
        }

        setInterval(changeRole, 3000);
        changeRole(); // Initialize first role
        particlesJS("particles-js", {
    particles: {
        number: { value: 80 },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { speed: 2 }
    }
});

    </script>
</body>
</html>
