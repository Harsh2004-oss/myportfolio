<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>/* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        /* Heading */
        h2 {
            color: #ff9800;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        /* Table Styling */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 212, 255, 0.3);
        }
        
        /* Table Head */
        thead {
            background: #ff9800;
            color: #111;
            font-size: 18px;
        }
        
        /* Table Cells */
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Alternating Rows */
        tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.1);
        }
        tbody tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.2);
        }
        
        /* Hover Effect */
        tbody tr:hover {
            background: #ff9800;
            transition: 0.3s ease;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
        </style>
    <h2>Admin - Contact Messages</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="messagesTable"></tbody>
    </table>

    <script>
        // Load messages from local storage
        let messages = JSON.parse(localStorage.getItem('contactMessages')) || [];

        let tableBody = document.getElementById('messagesTable');

        messages.forEach(msg => {
            let row = `<tr>
                        <td>${msg.name}</td>
                        <td>${msg.email}</td>
                        <td>${msg.message}</td>
                        <td>${msg.date}</td>
                    </tr>`;
            tableBody.innerHTML += row;
        });
    </script>
</body>
</html>
