<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark theme background */
            color: #ffffff;
        }
        
        /* Contact Section */
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            max-width: 1100px;
            margin: auto;
            margin-top: 25px;
        }
        
        /* Contact Form */
        .contact-form {
            flex: 1;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .contact-form h2 {
            margin-bottom: 20px;
            color: #ff9800;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #292929;
            color: white;
        }
        
        .contact-form textarea {
            height: 120px;
            resize: none;
        }
        
        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .contact-form button:hover {
            background: #ff9800;
        }
        
        /* Contact Info */
        .contact-info {
            flex: 1;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 10px;
            text-align: center;
            margin-left: 20px;
        }
        
        .contact-info h2 {
            color: #ff9800;
        }
        
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .contact-info i {
            color: #ff9800;
            margin-right: 10px;
        }
        
        /* Social Icons */
        .social-icons {
            margin-top: 20px;
        }
        
        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: 0.3s;
        }
        
        .social-icons a:hover {
            color: #ff9800;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
        
            .contact-info {
                margin-left: 0;
                margin-top: 20px;
            }
        }
        </style>
    <section class="contact-container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-map-marker-alt"></i> Your Location</p>
            <p><i class="fas fa-phone"></i> +123 456 7890</p>
            <p><i class="fas fa-envelope"></i> harshaermdolkar4@gmail.com</p>
            <div class="social-icons">
                <a href="https://facebook.com/in/yourusername"><i class="fab fa-facebook"></i></a>
                <a href="https://linkedin.com/in/yourusername"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/in/yourusername"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/in/yourusername"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh

            // Get form data
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            // Create message object
            let contactMessage = {
                name: name,
                email: email,
                message: message,
                date: new Date().toLocaleString()
            };

            // Store in local storage
            let messages = JSON.parse(localStorage.getItem('contactMessages')) || [];
            messages.push(contactMessage);
            localStorage.setItem('contactMessages', JSON.stringify(messages));

            // Reset form
            document.getElementById('contactForm').reset();

            alert('Message Sent! The admin will review it.');
        });
    </script>
</body>
</html>
